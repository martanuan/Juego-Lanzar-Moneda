<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Lanzar Moneda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div id="gameContainer">

        <div id="coin" class="coin">
            <div class="face">
                <img src="./assets/heads.png" alt="face coin">
            </div>
        
            <div class="cross">
                <img src="./assets/tails.png" alt="cross coin ">
            </div>
        </div>

        <div class="result">
            <p class="faceCount">Cara: 0</p>
            <p class="crossCount">Cruz: 0</p>
        </div>

        <div id="buttons">
            <button class="startGame">Lanza tu moneda</button>
            <button class="reset">Reiniciar</button>
        </div>
    </div>
    

<script src="main.js"></script>    
</body>
</html>
